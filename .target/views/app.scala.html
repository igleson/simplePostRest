@main("Forum") {
	
	<span id="title"> Posts: </span>
	<button id="last" type="button" onclick="lastPosts(lastPost-10)">Last Posts</button>
	<button id="next" type="button" onclick="nextPosts(lastPost+10)">Next Posts</button>
	
	<button id="update" type="button" onclick="update()">Update</button>
	
	<span id="loading" hidden="true"> loading... </span>
	
	<ul id="posts"></ul>

}
